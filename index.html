<!DOCTYPE html>
<html>

<head>
  <!-- main meta tags -->
  <title>Add me to your contact list!</title>
  <meta name="title" content="Add me to your contact list!" />
  <meta name="description" content="You can call and text me through this link, or you can also add me to your contacts list." />

  <!-- meta tags for facebook, instagram and open graph (how ironic?) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Add me to your contact list!" />
  <meta property="og:description" content="You can call and text me through this link, or you can also add me to your contacts list." />
  <meta property="og:image" content="https://nullclock.github.io/instagram-phone-redirector/static/banner.png" />

  <!-- meta for twitter aka x -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="Add me to your contact list!" />
  <meta property="twitter:description" content="You can call and text me through this link, or you can also add me to your contacts list." />
  <meta property="twitter:image" content="https://nullclock.github.io/instagram-phone-redirector/static/banner.png" />
</head>

<body>
  . . .
  <script>
    fetch("/NUMBER.TXT")
      .then(number => number.text())
      .then(number => {
        window.location.href = "tel:" + number;
      });
  </script>
</body>
  
</html>
